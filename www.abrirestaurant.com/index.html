<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abri - Vos restaurants à Chambéry et Grenoble</title>
    <meta name="description" content="Abri, Chambéry et Grenoble, fast food spécialisé dans les pitas et les bowls.">
    <link href="templates/theme3666/favicon.ico" rel="shortcut icon" type="image/vnd.microsoft.icon" />
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #23ad35 0%, #1a8a29 100%);
        }

        .container {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            max-width: 500px;
        }

        .logo {
            max-width: 150px;
            margin-bottom: 30px;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        .lang-buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 30px;
        }

        .lang-btn {
            padding: 15px 40px;
            font-size: 18px;
            font-weight: bold;
            text-decoration: none;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .lang-btn.fr {
            background: #23ad35;
            color: white;
            border: 2px solid #23ad35;
        }

        .lang-btn.fr:hover {
            background: #1a8a29;
        }

        .lang-btn.en {
            background: white;
            color: #23ad35;
            border: 2px solid #23ad35;
        }

        .lang-btn.en:hover {
            background: #23ad35;
            color: white;
        }

        .redirect-msg {
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>

<body>
    <script>
        // Redirection immédiate selon la langue du navigateur
        (function () {
            var userLang = navigator.language || navigator.userLanguage;
            if (userLang && userLang.toLowerCase().startsWith('en')) {
                window.location.href = 'en/index.html';
            } else {
                window.location.href = 'fr/index.html';
            }
        })();
    </script>
    <div class="container">
        <h1>Bienvenue / Welcome</h1>
        <p>Sélectionnez votre langue / Select your language</p>
        <div class="lang-buttons">
            <a href="fr/index.html" class="lang-btn fr">Français</a>
            <a href="en/index.html" class="lang-btn en">English</a>
        </div>
        <p class="redirect-msg">
            Redirection en cours...<br>
            Redirecting...
        </p>
    </div>
</body>

</html>
